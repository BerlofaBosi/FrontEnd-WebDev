<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body style="background-color: rgb(238, 218, 188)">

    <form action="" method="post">
        <label for="txtUsuario">Usuário:</label>
        <input 
            type="text" 
            name="txtUsuario" 
            id="txtUsuario" 
            placeholder="Insira seu usuário"
            required
            value="@gmail.com"
            readonly
            disabled
            maxlength="10"
            minlength="1"
            min="2025-04-01"
            max="">
        <br>

        <label for="txtSenha">Senha:</label>
        <input 
            type="password" 
            name="txtSenha" 
            id="txtSenha"
            placeholder="Insira sua senha"
            required
            value="">
        <br>

        <input 
            type="checkbox" 
            name="" 
            id="">
        <label for="">Eu aceito os termos de condição</label>
        <br>

        <button type="submit">Entrar</button>
        <button type="reset">Limpar</button>

    </form>

</body>

</html>
